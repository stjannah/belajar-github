<script>
      function initMap() {
        var uluru = {lat: -8.6131156, lng: 116.3289857};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
